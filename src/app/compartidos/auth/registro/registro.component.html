

<div class="registro-container">
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="registro-form">
    <h2 class="registro-title">Crear Cuenta</h2>

    <div class="form-group">
      <label>Nombre de usuario</label>
      <input type="text" formControlName="nombre" placeholder="Ingresa tu nombre de usuario">
      <div class="error" *ngIf="submitted && f['nombre'].errors">
        <small *ngIf="f['nombre'].errors?.['required']">El nombre es obligatorio.</small>
        <small *ngIf="f['nombre'].errors?.['minlength']">Mínimo 3 caracteres.</small>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="ejemplo@correo.com">
      <div class="error" *ngIf="submitted && f['email'].errors">
        <small *ngIf="f['email'].errors?.['required']">El email es obligatorio.</small>
        <small *ngIf="f['email'].errors?.['email']">Email no válido.</small>
      </div>
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" formControlName="password" placeholder="Mínimo 6 caracteres">
      <div class="error" *ngIf="submitted && f['password'].errors">
        <small *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="f['password'].errors?.['minlength']">Mínimo 6 caracteres.</small>
      </div>
    </div>

    <div class="form-group">
      <label>Confirmar Contraseña</label>
      <input type="password" formControlName="confirmPassword" placeholder="Repite tu contraseña">
      <div class="error" *ngIf="submitted && (f['confirmPassword'].errors || registroForm.errors?.['mismatch'])">
        <small *ngIf="f['confirmPassword'].errors?.['required']">Confirmar contraseña es obligatorio.</small>
        <small *ngIf="registroForm.errors?.['mismatch']">Las contraseñas no coinciden.</small>
      </div>
    </div>

    <button type="submit" class="btn">Registrarse</button>
  </form>
</div>
